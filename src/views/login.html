<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Velrath Client - Login</title>
    <link rel="stylesheet" href="../styles/global.css">
    <link rel="stylesheet" href="../styles/login.css">
</head>
<body>
    <div class="app-container">
        <div class="title-bar">
            <div class="title-bar-left">
                <div class="app-logo">V</div>
                <span class="app-title">Velrath Client</span>
            </div>
            <div class="title-bar-controls">
                <button class="title-bar-btn" id="minimize-btn">
                    <svg width="12" height="12" viewBox="0 0 12 12" fill="currentColor">
                        <rect x="2" y="5" width="8" height="2" rx="1"/>
                    </svg>
                </button>
                <button class="title-bar-btn" id="maximize-btn">
                    <svg width="12" height="12" viewBox="0 0 12 12" fill="currentColor">
                        <rect x="2" y="2" width="8" height="8" rx="1" fill="none" stroke="currentColor" stroke-width="1.5"/>
                    </svg>
                </button>
                <button class="title-bar-btn close" id="close-btn">
                    <svg width="12" height="12" viewBox="0 0 12 12" fill="currentColor">
                        <path d="M2.5 2.5L9.5 9.5M9.5 2.5L2.5 9.5" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"/>
                    </svg>
                </button>
            </div>
        </div>

        <div class="main-content">
            <div class="login-container">
                <div class="login-card">
                    <div class="login-header">
                        <div class="login-logo">V</div>
                        <h1 class="login-title">Welcome to Velrath</h1>
                        <p class="login-subtitle">Sign in to access your Discord client</p>
                    </div>

                    <div class="login-body">
                        <div id="error-message" class="error-message"></div>
                        
                        <form class="login-form" id="login-form">
                            <div class="form-group">
                                <label class="form-label" for="token-input">Discord Token</label>
                                <div class="token-input">
                                    <input 
                                        type="password" 
                                        id="token-input" 
                                        class="form-input" 
                                        placeholder="Enter your Discord bot token..."
                                        required
                                    >
                                    <button type="button" class="token-toggle" id="token-toggle">
                                        <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
                                            <path d="M12 4.5C7 4.5 2.73 7.61 1 12c1.73 4.39 6 7.5 11 7.5s9.27-3.11 11-7.5c-1.73-4.39-6-7.5-11-7.5zM12 17c-2.76 0-5-2.24-5-5s2.24-5 5-5 5 2.24 5 5-2.24 5-5 5zm0-8c-1.66 0-3 1.34-3 3s1.34 3 3 3 3-1.34 3-3-1.34-3-3-3z"/>
                                        </svg>
                                    </button>
                                </div>
                            </div>

                            <div class="login-options">
                                <label class="remember-me">
                                    <input type="checkbox" id="remember-token">
                                    Remember token
                                </label>
                                <a href="#" class="forgot-token">How to get token?</a>
                            </div>

                            <button type="submit" class="btn btn-primary w-full" id="login-btn">
                                <span id="login-text">Sign In</span>
                                <div id="login-spinner" class="loading-spinner" style="display: none;"></div>
                            </button>
                        </form>
                    </div>

                    <div class="login-footer">
                        <div class="oauth-divider">
                            <span>or continue with</span>
                        </div>
                        <button class="oauth-btn" id="oauth-btn">
                            <svg class="discord-icon" viewBox="0 0 24 24" fill="currentColor">
                                <path d="M20.317 4.37a19.791 19.791 0 0 0-4.885-1.515.074.074 0 0 0-.079.037c-.21.375-.444.864-.608 1.25a18.27 18.27 0 0 0-5.487 0 12.64 12.64 0 0 0-.617-1.25.077.077 0 0 0-.079-.037A19.736 19.736 0 0 0 3.677 4.37a.07.07 0 0 0-.032.027C.533 9.046-.32 13.58.099 18.057a.082.082 0 0 0 .031.057 19.9 19.9 0 0 0 5.993 3.03.078.078 0 0 0 .084-.028c.462-.63.874-1.295 1.226-1.994a.076.076 0 0 0-.041-.106 13.107 13.107 0 0 1-1.872-.892.077.077 0 0 1-.008-.128 10.2 10.2 0 0 0 .372-.292.074.074 0 0 1 .077-.01c3.928 1.793 8.18 1.793 12.062 0a.074.074 0 0 1 .078.01c.12.098.246.198.373.292a.077.077 0 0 1-.006.127 12.299 12.299 0 0 1-1.873.892.077.077 0 0 0-.041.107c.36.698.772 1.362 1.225 1.993a.076.076 0 0 0 .084.028 19.839 19.839 0 0 0 6.002-3.03.077.077 0 0 0 .032-.054c.5-5.177-.838-9.674-3.549-13.66a.061.061 0 0 0-.031-.03zM8.02 15.33c-1.183 0-2.157-1.085-2.157-2.419 0-1.333.956-2.419 2.157-2.419 1.21 0 2.176 1.096 2.157 2.42 0 1.333-.956 2.418-2.157 2.418zm7.975 0c-1.183 0-2.157-1.085-2.157-2.419 0-1.333.955-2.419 2.157-2.419 1.21 0 2.176 1.096 2.157 2.42 0 1.333-.946 2.418-2.157 2.418z"/>
                            </svg>
                            OAuth2 Login (Coming Soon)
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="../js/login.js"></script>
</body>
</html>
